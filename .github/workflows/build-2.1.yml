# .github/workflows/build-2.1.yml
name: Build with Virtools SDK 2.1

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release, Debug]
        
    uses: ./.github/workflows/build.yml
    with:
      sdk_version: "2.1"
      configuration: "${{ matrix.configuration }}"
